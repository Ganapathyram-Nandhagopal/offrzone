<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store - Amazon Affiliate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Premium Store</h1>
                </div>
                
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                
                <div class="header-actions">
                    <button class="cart-btn" id="cartBtn">
                        <i class="fas fa-shopping-bag"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                    <a href="admin.html" class="admin-btn">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Categories -->
    <section class="categories">
        <div class="container">
            <div class="category-tabs">
                <button class="category-tab active" data-category="all">All Products</button>
                <button class="category-tab" data-category="electronics">Electronics</button>
                <button class="category-tab" data-category="home">Home & Garden</button>
                <button class="category-tab" data-category="fashion">Fashion</button>
                <button class="category-tab" data-category="books">Books</button>
                <button class="category-tab" data-category="sports">Sports</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-content">
                    <h2>Discover Premium Products</h2>
                    <p>Curated selection of the best products from Amazon</p>
                </div>
            </section>

            <!-- Products Grid -->
            <section class="products">
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="/placeholder.svg" alt="">
                </div>
                <div class="modal-info">
                    <h3 id="modalTitle"></h3>
                    <p class="modal-price" id="modalPrice"></p>
                    <p class="modal-description" id="modalDescription"></p>
                    <div class="modal-actions">
                        <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
                        <a class="btn btn-secondary" id="viewOnAmazonBtn" target="_blank">View on Amazon</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: $<span id="cartTotal">0.00</span></strong>
            </div>
            <button class="btn btn-primary btn-full" id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay"></div>

    <!-- Chatbot -->
    <div class="chatbot" id="chatbot">
        <div class="chatbot-header">
            <h3>Product Assistant</h3>
            <button class="chatbot-toggle" id="chatbotToggle">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chatbot-messages" id="chatbotMessages">
            <div class="message bot">
                <div class="message-content">
                    <p>Hi there! I can help you find products. Just type a product name or category.</p>
                </div>
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Ask about a product...">
            <button id="chatbotSend">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Chatbot Trigger -->
    <button class="chatbot-trigger" id="chatbotTrigger">
        <i class="fas fa-comment"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
