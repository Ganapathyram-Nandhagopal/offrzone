<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Premium Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="container">
                <div class="admin-nav">
                    <h1>Admin Panel</h1>
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Store
                    </a>
                </div>
            </div>
        </header>

        <main class="admin-main">
            <div class="container">
                <div class="admin-grid">
                    <!-- Add Product Form -->
                    <div class="admin-card">
                        <h2>Add New Product</h2>
                        <form id="addProductForm" class="product-form">
                            <div class="form-group">
                                <label for="amazonUrl">Amazon Product URL</label>
                                <input type="url" id="amazonUrl" placeholder="https://www.amazon.com/..." required>
                                <button type="button" id="extractBtn" class="btn btn-secondary btn-small">
                                    <i class="fas fa-download"></i> Extract Product Info
                                </button>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="productName">Product Name</label>
                                    <input type="text" id="productName" required>
                                </div>
                                <div class="form-group">
                                    <label for="productPrice">Price ($)</label>
                                    <input type="number" id="productPrice" step="0.01" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="productImage">Product Image URL</label>
                                <input type="url" id="productImage" required>
                            </div>

                            <div class="form-group">
                                <label for="productDescription">Description</label>
                                <textarea id="productDescription" rows="4" required></textarea>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="productCategory">Category</label>
                                    <select id="productCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="electronics">Electronics</option>
                                        <option value="home">Home & Garden</option>
                                        <option value="fashion">Fashion</option>
                                        <option value="books">Books</option>
                                        <option value="sports">Sports</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="affiliateId">Your Affiliate ID</label>
                                    <input type="text" id="affiliateId" placeholder="your-affiliate-id">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Product
                            </button>
                        </form>
                    </div>

                    <!-- Product Preview -->
                    <div class="admin-card">
                        <h2>Product Preview</h2>
                        <div class="product-preview" id="productPreview">
                            <div class="preview-placeholder">
                                <i class="fas fa-image"></i>
                                <p>Product preview will appear here</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Management -->
                <div class="admin-card">
                    <div class="card-header">
                        <h2>Manage Products</h2>
                        <div class="admin-actions">
                            <button id="exportBtn" class="btn btn-secondary">
                                <i class="fas fa-download"></i> Export Data
                            </button>
                            <button id="importBtn" class="btn btn-secondary">
                                <i class="fas fa-upload"></i> Import Data
                            </button>
                            <input type="file" id="importFile" accept=".json" style="display: none;">
                        </div>
                    </div>
                    
                    <div class="products-table">
                        <table id="productsTable">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Category</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
